# For sortable properties, we must add a keyword type field which MUST 
# follow the following naming convention <propertyname>'_keyword'.
# Cause: "Fielddata is disabled on text fields by default. Set fielddata=true on [userSciName] in order to load fielddata in memory by uninverting the inverted index. 
# *Note that this can however use significant memory*. Alternatively use a keyword field instead. [reason: all shards failed]"

# Read the documentation: https://github.com/FriendsOfSymfony/FOSElasticaBundle/blob/master/doc/setup.md
fos_elastica:
    clients:
        default: { url: '%env(ELASTICSEARCH_URL)%' }
    indexes:
        occurrences: 
            index_name: '%env(FOS_ELASTICA_INDEXES_OCCURRENCES_INDEX_NAME)%'
            settings:
                index:
                    analysis:
                        analyzer:
                            occ_analyzer:
                                type: custom
                                tokenizer: keyword
                                filter: ["french_stem"]
                        normalizer:
                            occ_normalizer:
                                type: custom
                                filter: ["asciifolding", "lowercase"]
            types:
                occurrence:
                    properties:
                        id_keyword:   
                            type: "keyword" 
                        geom: 
                            type: "geo_shape"
                        userId: 
                            type: "long"
                        projectId: 
                            type: "long"
                        userEmail: ~
                        userPseudo: ~
                        observer: ~
                        observerInstitution: ~
                        # sortable property
                        dateObserved: 
                            type: "date"
                            format: 'yyyy-MM-dd HH:mm:ss'
                        dateObserved_keyword:   
                            type: "keyword" 
                        dateObservedYear:
                            type: "long"
                        dateObservedMonth:
                            type: "long"
                        dateObservedDay:
                            type: "long"
                        dateCreated: 
                            type: "date"
                            format: 'yyyy-MM-dd HH:mm:ss' 
                        dateCreated_keyword: 
                            type: "keyword"
                        dateUpdated: 
                            type: "date"
                            format: 'yyyy-MM-dd HH:mm:ss' 
                        datePublished: 
                            type: "date"
                            format: 'yyyy-MM-dd HH:mm:ss' 
                        # sortable property
                        userSciName: 
                            type: "text"
                        userSciName_keyword:
                            type: "keyword" 
                            normalizer: "occ_normalizer"
                        userSciNameId: 
                            type: "long"
                        acceptedSciName: ~
                        acceptedSciNameId: 
                            type: "long"
                        # sortable property
                        family:
                            type: "text"
                        family_keyword:
                            type: "keyword" 
                        plantnetId:
                            type: "long"
                        taxoRepo:
                            type: "text"
                        # sortable property
                        certainty:
                            type: "text"
                        certainty_keyword:
                            type: "keyword" 
                        occurrenceType: ~
                        isWild: 
                            type: "boolean"
                        phenology: ~
                        sampleHerbarium: 
                            type: "boolean"
                        bibliographySource: ~ 
                        inputSource: ~
                        isPublic: 
                            type: "boolean"
                        isPublic_keyword:   
                            type: "keyword" 
                        isVisibleInCel: 
                            type: "boolean"
                        isVisibleInVegLab: 
                            type: "boolean"
                        signature: ~
                        # sortable property
                        elevation:
                            type: "text"
                        elevation_keyword:
                            type: "keyword" 
                        geodatum: ~
                        # sortable property
                        locality:
                            type: "text"
                        locality_keyword:
                            type: "keyword"
                            normalizer: "occ_normalizer"
                        localityInseeCode:
                            type: "text"
                        sublocality: ~
                        environment: ~
                        localityConsistency: ~
                        station: ~
                        publishedLocation: ~
                        locationAccuracy: ~
                        osmCounty: ~
                        osmState: ~
                        osmPostcode: ~
                        osmCountry: ~
                        osmCountryCode: ~
                        osmId: ~
                        osmPlaceId: ~
                        # sortable property
                        identiplanteScore:
                            type: "long"
                        identiplanteScore_keyword:
                            type: "keyword"
                        isIdentiplanteValidated:
                            type: "boolean"
                        tags: ~
                    persistence:
                        driver: orm
                        model: App\Entity\Occurrence
                        provider: ~
                        finder: ~
                        repository: App\Elastica\Repository\OccurrenceRepository
                        model_to_elastica_transformer:
                            service: app.search.occurrence_to_elastica_transformer
                        # When deleting some entities then reloading, 
                        # elasticsearch sometimes sometimes cries because 
                        # he cannot find the corresponding Doctrine objects 
                        # It happens when the index is queried before deletions 
                        # are not yet effective in the index... 
                        elastica_to_model_transformer:
                            ignore_missing: true

        photos: 
            index_name: '%env(FOS_ELASTICA_INDEXES_PHOTOS_INDEX_NAME)%'
            settings:
                index:
                    analysis:
                        analyzer:
                            photo_analyzer:
                                type: custom
                                tokenizer: keyword
                                filter: ["french_stem"]
                        normalizer:
                            photo_normalizer:
                                type: custom
                                filter: ["asciifolding", "lowercase"]
            types:
                photo:
                    properties:
                        userId: 
                            type: "long"
                        userEmail: ~
                        userPseudo: ~
                        originalName: ~
                        # sortable property
                        dateShot: 
                            type: "date"
                            format: 'yyyy-MM-dd HH:mm:ss' 
                        dateShot_keyword:
                            type: "keyword"
                        dateShotYear:
                            type: "long"
                        dateShotMonth:
                            type: "long"
                        dateShotDay:
                            type: "long"
                        dateObserved: 
                            type: "date"
                            format: 'yyyy-MM-dd HH:mm:ss' 
                        dateObservedYear:
                            type: "long"
                        dateObservedMonth:
                            type: "long"
                        dateObservedDay:
                            type: "long"
                        dateCreated: 
                            type: "date"
                            format: 'yyyy-MM-dd HH:mm:ss' 
                        dateCreated_keyword: 
                            type: "keyword"
                        dateUpdated: 
                            type: "date"
                            format: 'yyyy-MM-dd HH:mm:ss' 
                        userSciName: ~
                        userSciNameId: 
                            type: "long"
                        # sortable property
                        family:
                            type: "text"
                        family_keyword:
                            type: "keyword"
                        # sortable property
                        certainty:
                            type: "text"
                        certainty_keyword:
                            type: "keyword"
                        isPublic: 
                            type: "boolean"
                        # sortable property
                        locality:
                            type: "text"
                        frenchDep:
                            type: "long"
                        locality_keyword:
                            type: "keyword"
                        osmCounty: ~
                        osmCountry: ~
                        osmCountryCode: ~
                        projectId: 
                            type: "long"
                        tags: ~
                    persistence:
                        driver: orm
                        model: App\Entity\Photo
                        provider: ~
                        finder: ~
                        repository: App\Elastica\Repository\PhotoRepository
                        model_to_elastica_transformer:
                            service: app.search.photo_to_elastica_transformer
